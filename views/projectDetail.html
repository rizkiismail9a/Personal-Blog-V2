<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Project Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="/public/style/detailProject.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  </head>
  <body style="background-color: #dce0e4">
    <!-- Awal Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #f4f3f3">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fa-brands fa-artstation"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active fw-bold" href="/addProject">Add Project</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="/contactMe" class="btn btn-outline-success bg-black px-3">Contact Me</a>
          </form>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Detail Project -->
    <h2 class="text-center my-5">{{.Title}}</h2>
    <div class="container px-0">
      <div class="container d-flex" id="img-tech">
        <div class="container d-flex p-0 mx-5 justify-content-between">
          <img src="/public/image/intro-1576253925.jpg" />
        </div>
        <div class="container d-flex flex-column">
          <h4 class="ms-4 fw-bold">Duration</h4>
          <div class="container d-flex flex-column m-3 fs-5">
            <div class="my-2"><i class="fa-regular fa-calendar-days"></i> <span>12 Jan 2021 - 11 Feb 2021</span></div>
            <div class="my-2"><i class="fa-regular fa-clock"></i> <span>1 month(s)</span></div>
          </div>
          <h4 class="ms-4 fw-bold">Technologies</h4>
          <div class="container d-flex flex-row flex-wrap m-3 fs-5" style="width: 400px">
            <div class="my-2 me-4"><i class="fa-brands fa-react"></i> <span>React Js</span></div>
            <div class="my-2 me-4"><i class="fa-brands fa-node-js"></i> <span>Node Js</span></div>
            <div class="my-2 me-4"><i class="fa-brands fa-js"></i> <span>Javascript</span></div>
            <div class="my-2 me-4"><i class="fa-brands fa-ioxhost"></i> <span>Socket IO</span></div>
          </div>
        </div>
      </div>
      <div class="container">
        <p class="m-5" style="text-align: justify">{{.Content}}</p>
      </div>
    </div>
  </body>
</html>
