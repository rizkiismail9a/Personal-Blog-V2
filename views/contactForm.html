<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="/public/style/contactform.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  </head>
  <body style="background-color: #dce0e4">
    <!-- Awal Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #f4f3f3">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fa-brands fa-artstation"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/addProject">Add Project</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="/contactMe" class="btn btn-outline-success bg-black px-3">Contact Me</a>
          </form>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Awal form -->
    <div>
      <div class="container mt-5">
        <h3 class="fw-bolder text-center">GET IN TOUCH</h3>

        <!-- form -->
        <div class="container mt-3 d-flex justify-content-center">
          <form class="w-75">
            <div class="mb-3">
              <label for="Name" class="form-label">Name</label>
              <input type="text" class="form-control" id="Name" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="Email" class="form-label">Email</label>
              <input type="text" class="form-control" id="Email" />
            </div>
            <div class="mb-3">
              <label for="Phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="Phone" />
            </div>
            <div class="mb-3">
              <label for="Subject" class="form-label">Subject</label>
              <select id="Subject" class="form-select" aria-label="Default select example">
                <option selected></option>
                <option value="1">Curhat</option>
                <option value="2">Hiring</option>
                <option value="3">Protes</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="Message" class="form-label">Your Message</label>
              <textarea class="form-control" id="Message" rows="3"></textarea>
            </div>

            <div class="container d-flex justify-content-end mb-3">
              <button type="button" class="btn btn-primary" style="background-color: black; border: none; border-radius: 20px; font-size: 0.7rem; width: 85px" onclick="sendEmail()">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- Akhir form -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="/public/script/contactForm.js"></script>
  </body>
</html>
